<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Meeting Minutes – OYA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f5f1, #f5f7f6);
      padding: 0;
      color: #111827;
      display: flex;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background: #ffffff;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .card {
      max-width: 800px;
      margin: auto;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin: 0 0 16px;
      font-size: 20px;
      color: #0a7c5b;
      font-weight: 600;
    }

    form p {
      margin: 0 0 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: #374151;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1e5df;
      font-family: inherit;
      font-size: 13px;
      background: #fff;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0a7c5b;
      box-shadow: 0 0 0 3px rgba(10, 124, 91, 0.12);
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      background: linear-gradient(135deg, #0a7c5b, #0fb38a);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(10, 124, 91, 0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(10, 124, 91, 0.35);
    }

    .btn.secondary {
      background: #111827;
      box-shadow: 0 6px 16px rgba(17, 24, 39, 0.25);
    }

    .btn.secondary:hover {
      box-shadow: 0 10px 24px rgba(17, 24, 39, 0.35);
    }

    @media (max-width: 640px) {
      h2 { font-size: 18px; }
      .btn { font-size: 12px; padding: 9px 14px; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>✏️ Edit Meeting Minutes</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="actions">
          <button type="submit" class="btn">Save Changes</button>
          <a href="{% url 'minutes_list' %}" class="btn secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
