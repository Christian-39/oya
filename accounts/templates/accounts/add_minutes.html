<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Meeting Minutes ‚Äì OYA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0a7c5b;
      --bg: #f5f7f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --ring: rgba(10,124,91,.15);
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f5f1, #f5f7f6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      border-radius: 18px;
      padding: 22px 22px 80px;
      box-shadow: 0 16px 36px rgba(0,0,0,.1);
      position: relative;
      animation: pop .2s ease;
    }

    @keyframes pop {
      from { transform: translateY(6px); opacity: .7; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      color: var(--primary);
    }

    .sub {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .back {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
    }

    form {
      margin-top: 6px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 16px;
    }

    .form-full {
      grid-column: 1 / -1;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: #065f46;
    }

    input, textarea, select {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #d1e5df;
      background: transparent;
      color: inherit;
      font-size: 13px;
      transition: border .15s ease, box-shadow .15s ease, background .15s ease;
    }

    textarea { min-height: 120px; resize: vertical; }

    input:focus, textarea:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      outline: none;
      background: #f8fffc;
    }

    .errorlist li {
      color: var(--danger);
      font-size: 12px;
      margin: 4px 0 0;
      list-style: none;
      padding-left: 0;
    }

    .actions {
      position: sticky;
      bottom: 0;
      left: 0;
      background: linear-gradient(180deg, rgba(255,255,255,.75), #fff);
      backdrop-filter: blur(6px);
      padding: 14px 0 0;
      margin-top: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      border-top: 1px dashed #e5e7eb;
    }

    .btn {
      background: linear-gradient(135deg, #0a7c5b, #0fb38a);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      box-shadow: 0 10px 22px rgba(10,124,91,.25);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(10,124,91,.35);
      opacity: .96;
    }

    .btn.secondary {
      background: #111827;
      box-shadow: 0 10px 22px rgba(17,24,39,.25);
    }

    @media (max-width: 640px) {
      .form-grid { grid-template-columns: 1fr; }
      .header h2 { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="header">
      <div>
        <h2>üìù Add Meeting Minutes</h2>
        <div class="sub">Record what was discussed in the last meeting</div>
      </div>
      <a href="{% url 'minutes_list' %}" class="back">‚Üê Back</a>
    </div>

    <form method="post">
      {% csrf_token %}

      <div class="form-grid">
        <div class="field form-full">
          <label for="{{ form.title.id_for_label }}">Title</label>
          {{ form.title }}
          {{ form.title.errors }}
        </div>

        <div class="field">
          <label for="{{ form.meeting_date.id_for_label }}">Meeting Date</label>
          {{ form.meeting_date }}
          {{ form.meeting_date.errors }}
        </div>

        <div class="field form-full">
          <label for="{{ form.content.id_for_label }}">Minutes / Details</label>
          {{ form.content }}
          {{ form.content.errors }}
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn">üíæ Save Minutes</button>
        <a href="{% url 'minutes_list' %}" class="btn secondary">Cancel</a>
      </div>
    </form>

  </div>

</body>
</html>
