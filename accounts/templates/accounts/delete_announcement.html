<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Announcement – OYA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fee2e2, #fff7ed);
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 18px;
      padding: 22px 20px 24px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.12);
      text-align: center;
      animation: pop .25s ease;
    }

    @keyframes pop {
      from { transform: translateY(6px) scale(.98); opacity: .7; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background: #fee2e2;
      display: grid;
      place-items: center;
      font-size: 26px;
      color: #dc2626;
    }

    h2 {
      margin: 6px 0 6px;
      font-size: 20px;
      color: #dc2626;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #374151;
      margin: 0 0 16px;
      line-height: 1.5;
    }

    .title {
      display: inline-block;
      background: #fef2f2;
      color: #991b1b;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
      margin-top: 6px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      flex: 1;
      min-width: 140px;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      border: none;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(220, 38, 38, 0.45);
      opacity: .96;
    }

    .btn-secondary {
      background: #111827;
      color: #ffffff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(17, 24, 39, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(17, 24, 39, 0.45);
      opacity: .96;
    }

    @media (max-width: 480px) {
      h2 { font-size: 18px; }
      p { font-size: 13px; }
      .btn { font-size: 12px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">⚠️</div>

    <h2>Delete Announcement</h2>

    <p>
      Are you sure you want to permanently delete:
      <br>
      <span class="title">{{ announcement.title }}</span>
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'announcements_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

</body>
</html>
